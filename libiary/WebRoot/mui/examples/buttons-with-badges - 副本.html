<!DOCTYPE html>
<html>
<head>
<title>HTML5/CSS3 3D立体功能按钮在线演示</title>

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
<style>
.screen-reader-text {
  position: absolute;
  top: -9999px;
  left: -9999px;
}
@font-face {
  font-family: 'fontello';
  src: url('http://css-tricks.com/examples/RoundButtons/fonts/fontello.eot');
  src: url('http://css-tricks.com/examples/RoundButtons/fonts/fontello.eot?#iefix') format('embedded-opentype'),
       url('http://css-tricks.com/examples/RoundButtons/fonts/fontello.woff') format('woff'),
       url('http://css-tricks.com/examples/RoundButtons/fonts/fontello.ttf') format('truetype'),
       url('http://css-tricks.com/examples/RoundButtons/fonts/fontello.svg#fontello') format('svg');
  font-weight: normal; font-style: normal;
}
[class*="icon-"] {
  font-family: 'fontello';
  font-style: normal;
  font-size: 3em;
  speak: none;
}

* { 
  -webkit-box-sizing: border-box; 
  -moz-box-sizing:    border-box; 
  box-sizing:         border-box; 
  margin: 0;
  padding: 0;
}

.nav {
  list-style: none;
  text-align: center;
}
.nav li {
  position: relative;
  display: inline-block;
  margin-right: -4px;
}
.nav li:before {
  content: "";
  display: block;
  border-top: 1px solid #ddd;
  border-bottom: 1px solid #fff;
  width: 100%;
  height: 1px;
  position: absolute;
  top: 50%;
  z-index: -1;
}
.nav a:link, .nav a:visited {
  display: block;
  text-decoration: none;
 
  color: #a7a7a7;
  margin: 36px;
  width: 244px;
  height: 244px;
  position: relative;
  text-align: center;
  line-height: 244px;
  border-radius: 50%;
  box-shadow: 0px 3px 8px #aaa, inset 0px 2px 3px #fff;
  border: solid 1px transparent;
}
.nav a:before {
  content: "";
  display: block;
  background: #fff;
  border-top: 2px solid #ddd;
  position: absolute;
  top: -18px;
  left: -18px;
  bottom: -18px;
  right: -18px;
  z-index: -1;
  border-radius: 50%;
  box-shadow: inset 0px 8px 48px #ddd;
}
.nav a:active {
  box-shadow: none;
  border: solid 1px #a7a7a7;
}
.nav a:hover {
  text-decoration: none;
  color: #555;
  background: #f5f5f5;
}
</style>
</head>
<body style="background-color:white">


  <nav style="backgroun:white;">
    <ul class="nav" style="backgroun:white;">
        <li style="width:20%;margin-top:200px;;">
          <a href="#" style="background:#efeff4">
            <span style="font-size:44px">签到08:00</span>
			
          </a>
		  
      	</li>
        <li style="margin-left:15%;font-size:33px">安徽合肥蜀山区金寨路91号
		
		</li>
        
        
    </ul>
	<ul class="nav" >
	<li style="margin-left:-55%;width:20%;margin-top:200px;">
          <a href="#" style="background:blue">
            <span style="font-size:44px;color:white;">签退</span>
          </a>
      	</li>
	</ul>	
</nav>
<div style="text-align:center;clear:both">
</div>
</body>
</html>
