<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<style>
			h5 {
				margin: 5px 7px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">外出报备</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>目的地</label>
						<input type="text" placeholder="请输入外出目的地">
					</div>
					<div class="mui-input-row">
						<label>开始时间</label>
						<input type="text" class="mui-input-clear" value="2018-03-03 12:00:00" >
					</div>
					<div class="mui-input-row">
						<label>结束时间</label>
						<input type="text" class="mui-input-clear" value="2018-03-03 17:00:00" >
					</div>
					<div class="mui-input-row" style="margin: 10px 5px;height:100px">
						<textarea id="textarea" rows="5" placeholder="事由"></textarea>
				</div>
				<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-primary" onclick="return false;">确认</button>&nbsp;&nbsp;
						<button type="button" class="mui-btn mui-btn-danger" onclick="return false;">取消</button>
					</div>	
					
				</form>
				
				
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			 //语音识别完成事件
			document.getElementById("search").addEventListener('recognized', function(e) {
				console.log(e.detail.value);
			});
		</script>
	</body>

</html>
