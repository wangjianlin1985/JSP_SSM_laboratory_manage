<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
	</head>

	<body>

		<style>
			.mui-control-content {
				background-color: white;
				min-height: 215px;
			}
			.mui-control-content .mui-loading {
				margin-top: 50px;
			}
		</style>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">值班签到</h1>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider">
				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item" href="#item1mobile">
				签到
			</a>
					<a class="mui-control-item" href="#item2mobile">
				查询
			</a>
					
				</div>
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-6"></div>
				<div class="mui-slider-group" style="height:500px;">
					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								
								<div style="text-align:center;width:100%;margin-top:20px;height:50px;line-height:50px;font-size:22px">2018-04-01</div>
							
							
								 <div style="width:100px;height:100px;background-color:#eee;border-radius:50%;margin-left:10%;margin-top:10%;
								 align:center;text-align:center;line-height:100px;font-size:22px">签到</div>
								 
								 <div style="float:right;margin-right:20px;margin-top:-80px;height:60px;line-height:30px">
									时间：08:00:00<br/>地点：安徽省合肥市金寨路51号
								 </div>
								
								
								 <div style="color:white;width:100px;height:100px;background-color:#007aff;border-radius:50%;margin-left:10%;margin-top:10%;
								 align:center;text-align:center;line-height:100px;font-size:22px">签退</div>
							</div>
						</div>
					</div>
					<div id="item2mobile" class="mui-slider-item mui-control-content">
						<div id="scroll2" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-loading">
									<div class="mui-spinner">
									</div>
								</div>
							</div>
						</div>

					</div>
					
				</div>
			</div>

			

		</div>
		<script src="../js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: false
			});
			(function($) {
				$('.mui-scroll-wrapper').scroll({
					indicators: true //是否显示滚动条
				});
				var html2 = '<ul class="mui-table-view"><li class="mui-table-view-cell">&nbsp;&nbsp;2018-03-31&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;签到&nbsp;&nbsp;08:00&nbsp;&nbsp;&nbsp;&nbsp;签退&nbsp;&nbsp;17:00</li><li class="mui-table-view-cell">&nbsp;&nbsp;2018-03-30&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;签到&nbsp;&nbsp;08:00&nbsp;&nbsp;&nbsp;&nbsp;签退&nbsp;&nbsp;17:00</li><li class="mui-table-view-cell">&nbsp;&nbsp;2018-03-29&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;签到&nbsp;&nbsp;08:00&nbsp;&nbsp;&nbsp;&nbsp;签退&nbsp;&nbsp;17:00</li><li class="mui-table-view-cell">&nbsp;&nbsp;2018-03-28&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;签到&nbsp;&nbsp;08:00&nbsp;&nbsp;&nbsp;&nbsp;签退&nbsp;&nbsp;17:00</li><li class="mui-table-view-cell">&nbsp;&nbsp;2018-03-27&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;签到&nbsp;&nbsp;08:00&nbsp;&nbsp;&nbsp;&nbsp;签退&nbsp;&nbsp;17:00</li></ul>';
				var item2 = document.getElementById('item2mobile');

				document.getElementById('slider').addEventListener('slide', function(e) {
					if (e.detail.slideNumber === 1) {
						if (item2.querySelector('.mui-loading')) {
							setTimeout(function() {
								item2.querySelector('.mui-scroll').innerHTML = html2;
							}, 500);
						}
					} 
				});
				var sliderSegmentedControl = document.getElementById('sliderSegmentedControl');
				$('.mui-input-group').on('change', 'input', function() {
					if (this.checked) {
						sliderSegmentedControl.className = 'mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-segmented-control-' + this.value;
						//force repaint
						sliderProgressBar.setAttribute('style', sliderProgressBar.getAttribute('style'));
					}
				});
			})(mui);
		</script>

	</body>

</html>
